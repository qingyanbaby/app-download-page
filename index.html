<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>环球商家通{{ version }}下载-环球水产</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div style="display: none">
    <img src="./images/flutter.png" width="300" height="300">
  </div>
  <div class="page" id="app">
    <div v-if="client === 'WX'" class="notice">
      <p>点击右上角按钮，然后在弹出的菜单中，点击在浏览器中打开，即可安装</p>
      <img src="./images/alert-arrow.png" alt="">
    </div>

    <div class="logo">
      <img src="./images/flutter.png" class="pic" alt="环球商家通APP">
    </div>
  
    <div class="version">
      <img v-if="client === 'iOS'" src="./images/icon_apple.png" class="icon" alt="环球商家通APP">
      <img v-else-if="client === 'Android'" src="./images/icon_android.png" class="icon" alt="环球商家通APP">
      <h2>环球商家通</h2>
      <div class="type">正式版</div>
    </div>
    
    <div class="detail">
      <p>版本：{{ version }}</p>
      <p>更新时间：{{ timeAge }}</p>
    </div>
  
    <div class="download">
      <a v-if="client === 'WX'" class="button" download="环球商家通" href="#">点右上角到浏览器下载</a>
      <a v-else-if="client === 'Android'" class="button" download="环球商家通" :href="androidUrl">点击下载</a>
      <a v-else-if="client === 'iOS'" class="button" download="环球商家通" href="javasrcipt:;">进入安装</a>
      <span v-else>请在手机浏览器中下载 APP</span>
    </div>
    
    <!-- 截图展示 -->
<!--    <div class="preview" v-if="client === 'iOS'">-->
<!--      <hr>-->
<!--      <h3>iOS 内测版安装步骤(截图)</h3>-->
<!--      <img v-for="i in [5,6,7,8,9]" :src="'./images/screen'+i+'.jpeg'" alt="截图">-->
<!--    </div>-->
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
